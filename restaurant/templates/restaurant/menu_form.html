{% extends 'restaurant/base.html' %}

{% block content %}
<div class="navbar">
    <div class="brand">{% if item %}Edit{% else %}Add{% endif %} Item</div>
</div>

<div class="container" style="max-width: 600px;">
    <div class="card">
        <form method="POST">
            {% csrf_token %}
            <div style="margin-bottom: 20px;">
                <label>Name</label>
                <input type="text" name="name" value="{{ item.name }}" required>
            </div>

            <div style="margin-bottom: 20px;">
                <label>Price</label>
                <input type="number" step="0.01" name="price" value="{{ item.price }}" required>
            </div>

            <div style="margin-bottom: 30px;">
                <label>Category</label>
                <select name="category"
                    style="width: 100%; padding: 12px; background: #2C2C2C; color: white; border: 1px solid #3E3E3E; border-radius: 8px;">
                    {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if item.category.id == cat.id %}selected{% endif %}>{{ cat.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div style="display: flex; gap: 15px;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Save</button>
                <a href="{% url 'menu_manage' %}" class="btn" style="background: #333; flex: 1;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
