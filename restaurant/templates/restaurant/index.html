{% extends 'restaurant/base.html' %}

{% block content %}
<div class="container" style="display: flex; flex-direction: column; height: 100vh; justify-content: center;">
    <h1 style="text-align: center; margin-bottom: 30px;">Select Table</h1>

    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;">
        {% for table in tables %}
        <form method="POST" action="{% url 'index' %}" style="display: block;">
            {% csrf_token %}
            <input type="hidden" name="table_number" value="{{ table.number }}">
            <button type="submit" class="card"
                style="width: 100%; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; background: {% if table.is_occupied %}#333{% else %}rgba(255, 87, 34, 0.2){% endif %}; color: white; border: none; cursor: pointer;">
                {{ table.number }}
            </button>
        </form>
        {% endfor %}
    </div>
</div>
{% endblock %}
