{% extends 'restaurant/base.html' %}

{% block content %}
<div class="navbar" style="background: #212121;">
    <div class="brand">Menu Management</div>
    <div style="display: flex; gap: 10px;">
        <a href="{% url 'menu_add' %}" class="btn btn-primary">Add New Item</a>
        <a href="{% url 'manager_dashboard' %}" class="btn" style="background: #333;">Back</a>
    </div>
</div>

<div class="container">
    <div class="card">
        {% for item in items %}
        <div class="menu-item">
            <div class="item-info">
                <h4>{{ item.name }}</h4>
                <div style="color: #888; font-size: 0.9rem;">{{ item.category.name }} • ₹{{ item.price }}</div>
            </div>
            <div style="display: flex; gap: 10px;">
                <a href="{% url 'menu_edit' item.id %}" class="btn"
                    style="background: #FFF; color: #000; padding: 5px 10px; font-size: 0.8rem;">Edit</a>
                <a href="{% url 'menu_delete' item.id %}" class="btn"
                    style="background: #D32F2F; color: #FFF; padding: 5px 10px; font-size: 0.8rem;">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
